name: Playlist sync

on:
  push: # TODO
  workflow_run:
    workflows: [Validation]
    types: [completed]
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache access token
        uses: actions/cache@v2
        with:
          path: ./natural-numbers-playlist/auth.json
          key: spotify_access_token_2
      - name: Sync playlist
        run: node ./utils/sync.js